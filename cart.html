
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            width: 150px;
            height: 150px;
        }

        .cart2 {
            text-align: center;
        }

        .cart2 img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        .cart2:active::after {
            content: '1';
            position: absolute;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            font-size: 12px;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="product" id="product1">
        <img src="images/product5.jpg" alt="images/product5.jpg" >
        <p>Product 1</p>
    </div>

    <div class="product" id="product2">
        <img src="item2.jpg" alt="Product 2">
        <p>Product 2</p>
    </div>

    <div class="cart">
        <img src="cart2.png" alt="Cart">
    </div>
</body>
</html>
